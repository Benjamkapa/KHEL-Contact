<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Contact</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email Address" required><br>
    <textarea id="message" placeholder="Your message" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyCAS0WckOuwSQ6aRJXde3hiXi9jciWPHds",
        authDomain: "op-paracuda.firebaseapp.com",
        projectId: "op-paracuda",
        storageBucket: "op-paracuda.firebasestorage.app",
        messagingSenderId: "978518189020",
        appId: "1:978518189020:web:4708a7fafec40079c72519"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      try {
        await db.collection("contacts").add({
          name, email, message,
          timestamp: new Date()
        });

        alert("Message sent successfully!");
        document.getElementById("contactForm").reset();
      } catch (error) {
        console.error("Error sending message: ", error);
        alert("Something went wrong. Try again later.");
      }
    });
  </script>
