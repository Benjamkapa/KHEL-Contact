<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f9f9f9;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .contact-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      .contact-container:hover {
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        /* background-color: #f0f0f0; */
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        background: #4caf50;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #45a049;
      }

      .status {
        text-align: center;
        font-size: 0.95rem;
        margin-top: 1rem;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input
          type="text"
          name="visitor_name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          name="visitor_email"
          placeholder="Your Email"
          required
        />
        <input
          type="number"
          name="visitor_phone"
          placeholder="Your Phone No."
          required
        />
        <input
          type="text"
          name="title"
          placeholder="Email Subject (Optional)"
        />
        <textarea
          name="visitor_message"
          placeholder="Your Message"
          rows="5"
          required
        ></textarea>
        <input type="hidden" name="time" />
        <button type="submit">Send Message</button>
      </form>
      <div id="form-status" class="status"></div>
    </div>

    <!-- EmailJS SDK v4 (modern module version) -->
    <script type="module">
      import emailjs from "https://cdn.skypack.dev/@emailjs/browser";

      const form = document.getElementById("contact-form");
      const status = document.getElementById("form-status");
      const hiddenTimeField = form.querySelector('input[name="time"]');

      // Initialize EmailJS
      emailjs.init("cdOVwZZzAEa5Lfeq9"); // Replace with your public key

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Generate a readable timestamp
        const now = new Date();
        const readableTimestamp = now.toLocaleString("en-KE", {
          timeZone: "Africa/Nairobi",
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        });

        hiddenTimeField.value = readableTimestamp;

        emailjs
          .sendForm("service_clo9cr9", "template_4znfxd8", form)
          .then(() => {
            status.textContent = "✅ Message sent successfully!";
            status.className = "status success";
            form.reset();
          })
          .catch((error) => {
            console.error("EmailJS error:", error);
            status.textContent = "❌ Failed to send message. Try again later.";
            status.className = "status error";
          });
      });
    </script>
  </body>
</html>
